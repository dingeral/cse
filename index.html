<!DOCTYPE html>
<html>

    <!-- 网站的名称，会显示在浏览器的 Tab 中，根据你自己的需要进行修改 -->
    <title>无歌</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <link rel="icon" href = "https://goodshare.dingeral.com/%F0%9F%A7%A9%20%E5%9B%BE%E7%89%87/%E6%94%B6%E8%97%8F/2021/logo.png?raw">
    <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"></script>
    
  </head>
  <body>

  <section class="section">
    <div class="container">
      <div class="has-text-centered">
        <!-- 图片地址替换为你自己的 Logo 的地址 -->
        <img src="https://goodshare.dingeral.com/%F0%9F%A7%A9%20%E5%9B%BE%E7%89%87/%E6%94%B6%E8%97%8F/2021/logo.png?raw" alt="Logo" width="100">
        <!-- 页面的 Title -->
        <!-- <h1 class="title" style="padding:20px;">
        无歌
        </h1> -->
        <!-- 页面的描述 -->
        <!-- <p class="subtitle ">
          个人书评搜索引擎
        </p> -->
        <script>
          (function() {
            // 下方的 cx 的值替换为你的搜索引擎 ID ，可以在搜索引擎-设置-基本设置中获取。
            var cx = 'c006b467665f805e2';
            var gcse = document.createElement('script');
            gcse.type = 'text/javascript';
            gcse.async = true;
            gcse.src = 'https://cse.google.com/cse.js?cx=' + cx;
            var s = document.getElementsByTagName('script')[0];
            s.parentNode.insertBefore(gcse, s);
          })();
        </script>
        <!-- 搜索引擎的输入框 -->
        <gcse:searchbox></gcse:searchbox>
      </div>
      <div>
        <!-- 搜索引擎结果框 -->
        <gcse:searchresults></gcse:searchresults>
      </div>
    </div>
  </section>
